<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoHub - 登录/注册</title>
    <link rel="stylesheet" href="style.css">
    <!-- 添加 Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- 登录表单 -->
            <div class="form-section" id="login-form">
                <h2>欢迎回来</h2>
                <p class="subtitle">登录您的 VideoHub 账号</p>
                <form onsubmit="return handleLogin(event)">
                    <div class="input-group">
                        <i class="material-icons">person</i>
                        <input type="text" id="login-username" placeholder="用户名" required>
                    </div>
                    <div class="input-group">
                        <i class="material-icons">lock</i>
                        <input type="password" id="login-password" placeholder="密码" required>
                    </div>
                    <button type="submit" class="submit-btn">登录</button>
                </form>
                <p class="switch-text">
                    还没有账号？<a href="#" onclick="toggleForm('register')">立即注册</a>
                </p>
            </div>

            <!-- 注册表单 -->
            <div class="form-section hidden" id="register-form">
                <h2>创建账号</h2>
                <p class="subtitle">加入 VideoHub 分享精彩</p>
                <form onsubmit="return handleRegister(event)">
                    <div class="input-group">
                        <i class="material-icons">person</i>
                        <input type="text" id="register-username" placeholder="用户名" required>
                    </div>
                    <div class="input-group">
                        <i class="material-icons">lock</i>
                        <input type="password" id="register-password" placeholder="密码" required>
                    </div>
                    <div class="input-group">
                        <i class="material-icons">lock</i>
                        <input type="password" id="register-confirm" placeholder="确认密码" required>
                    </div>
                    <button type="submit" class="submit-btn">注册</button>
                </form>
                <p class="switch-text">
                    已有账号？<a href="#" onclick="toggleForm('login')">立即登录</a>
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
