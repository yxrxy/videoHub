<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dear Star ⭐</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo">Dear Star ⭐</div>
        </div>
        <div class="nav-right">
            <div class="user-menu" onclick="toggleUserMenu()">
                <img id="user-avatar" src="" alt="avatar" class="avatar">
                <div class="user-menu-dropdown hidden" id="user-menu-dropdown">
                    <div class="user-info">
                        <img id="menu-avatar" src="" alt="avatar" class="menu-avatar">
                        <div class="user-details">
                            <span id="username">亲爱的...</span>
                            <span id="user-id" class="user-id"></span>
                        </div>
                    </div>
                    <div class="menu-items">
                        <a href="#" onclick="showUploadModal()">
                            <i class="material-icons">favorite</i>
                            上传新回忆
                        </a>
                        <a href="#" onclick="handleLogout()">
                            <i class="material-icons">exit_to_app</i>
                            暂时离开
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <div class="main-container">
        <!-- 左侧边栏 -->
        <aside class="sidebar">
            <div class="daily-message">
                <h3>今日小语</h3>
                <p id="daily-quote">愿你的每一天都如星光般闪耀 ✨</p>
            </div>
            <div class="mood-tracker">
                <h3>心情记录</h3>
                <div class="mood-calendar" id="mood-calendar">
                    <!-- 通过 JavaScript 动态生成心情日历 -->
                </div>
            </div>
            <div class="memory-stats">
                <h3>我们的故事</h3>
                <div class="stats-item">
                    <span class="stats-label">珍藏的回忆</span>
                    <span class="stats-value" id="memory-count">0</span>
                </div>
                <div class="stats-item">
                    <span class="stats-label">相遇的日子</span>
                    <span class="stats-value" id="days-together">0</span>
                </div>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="content">
            <div class="content-header">
                <h2>我们的回忆</h2>
                <div class="memory-filters">
                    <button class="filter-btn active">全部回忆</button>
                    <button class="filter-btn">快乐时光</button>
                    <button class="filter-btn">温馨瞬间</button>
                </div>
            </div>
            <div class="memory-grid" id="memory-grid">
                <!-- 回忆卡片将通过 JavaScript 动态加载 -->
            </div>
        </main>
    </div>

    <!-- 上传回忆模态框 -->
    <div class="modal hidden" id="upload-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>记录美好时刻 ✨</h3>
                <button class="close-btn" onclick="hideUploadModal()">
                    <i class="material-icons">close</i>
                </button>
            </div>
            <div class="modal-body">
                <form id="upload-form" onsubmit="return handleUpload(event)">
                    <div class="upload-area" id="upload-area">
                        <i class="material-icons">favorite</i>
                        <p>点击或拖拽视频到这里</p>
                        <p class="upload-subtitle">记录下这个特别的瞬间</p>
                        <input type="file" id="video-file" accept="video/*" hidden>
                    </div>
                    <div class="form-group">
                        <label>给这个回忆起个名字</label>
                        <input type="text" id="video-title" required placeholder="例如：和你看的第一场日落">
                    </div>
                    <div class="form-group">
                        <label>写下此刻的心情</label>
                        <textarea id="video-description" rows="3" placeholder="那一刻的感受..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>心情标签</label>
                        <div class="mood-tags">
                            <button type="button" class="mood-tag" data-mood="happy">开心 😊</button>
                            <button type="button" class="mood-tag" data-mood="sweet">温馨 🌸</button>
                            <button type="button" class="mood-tag" data-mood="miss">想念 💭</button>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="material-icons">favorite</i>
                        珍藏这个回忆
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
