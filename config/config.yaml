server:
  name: "videoHub"

user:
  name: "user"
  rpc_addr: ":8889"
  default_avatar: "http://localhost:8080/static/avatars/default.jpg"

video:
  name: "video"
  rpc_addr: ":8891"

mysql:
  host: "localhost"
  port: 3306
  username: "videoHub"
  password: "videoHub"
  database: "videoHub"

redis:
  host: "localhost"
  port: 6379
  password: "videoHub"
  db: 0

etcd:
  addr: "localhost:2379"

jwt:
  secret: "videoHub_jwt_secret_v1"
  expires_time: 86400  

gateway:
  addr: ":8080"

upload:
  avatar:
    max_size: 5242880  # 5MB
    allowed_types: ["image/jpeg", "image/png"]
    upload_dir: "src/storage/avatars"
    base_url: "http://localhost:8080/static/avatars"
  video:
    max_size: 104857600  # 100MB
    allowed_types: ["video/mp4", "video/quicktime"]
    upload_dir: "src/storage/videos"
    base_url: "http://localhost:8080/static/videos"

social:
  name: "social"
  rpc_addr: ":8893"
  chat:
    max_group_members: 500          # 群聊最大成员数
    max_message_length: 2000        # 消息最大长度
    max_groups_per_user: 100        # 每个用户最多加入的群聊数
    max_friends_per_user: 2000      # 每个用户最多好友数
    message_page_size: 50           # 每次加载的消息数量
    history_days: 30                # 历史消息保留天数
  file:
    max_size: 10485760             # 聊天文件最大大小（10MB）
    allowed_types:                  # 允许的文件类型
      - "image/jpeg"
      - "image/png"
      - "image/gif"
      - "video/mp4"
      - "application/pdf"
      - "application/msword"
    upload_dir: "src/storage/chat"  # 聊天文件存储目录
    base_url: "http://localhost:8080/static/chat"  # 聊天文件访问基础URL


