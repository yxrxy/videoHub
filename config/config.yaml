# 服务配置
server:
  name: "videoHub"
  
# 用户服务
user:
  name: "user"
  http_addr: ":8888"
  rpc_addr: ":8889"
  default_avatar: "/avatars/default.jpg"

# Video服务配置
video:
  name: "video"
  http_addr: ":8890"
  rpc_addr: ":8891"

# MySQL配置
mysql:
  host: "localhost"
  port: 3306
  username: "videoHub"
  password: "videoHub"
  database: "videoHub"
  
# JWT配置
jwt:
  secret: "videoHub_jwt_secret_v1"
  expires_time: 86400  

# 文件上传配置
upload:
  avatar:
    max_size: 5242880  # 5MB
    allowed_types: ["image/jpeg", "image/png"]
    upload_dir: "src/storage/avatars"
#TODO：不对
    base_url: "http://localhost:8888/static/avatars"
  video:
    max_size: 104857600  # 100MB
    allowed_types: ["video/mp4", "video/quicktime"]
    upload_dir: "src/storage/videos"
    base_url: "http://localhost:8890/static/videos"

